<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 2 parcial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid text-center">
        <div class="row mt-4">
            <div class="col-12">
                <img src="codigo-binario.png" width="150px">
                <h1 class="fw-bold text-body-emphasis mt-2">Calculadora de serie de recorrimiento</h1>
                <p class="lead mb-4">Instrucciones: Ingrese un numero para calcular una serie de un mecanismo de recorrimiento que nos da todas las combinaciones de "1" y "0" en grupos de n.</p>    
            </div>
            
        </div>

        <div class="row">
            <div class="col-12">
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="numero" placeholder="Número" required>
                    <label for="numero">Número</label>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary p-3" id="btnCalcular">Calcular Serie</button>
                <button class="btn btn-primary p-3" id="btnCombinaciones">Mostrar combinaciones</button>
            </div>
        </div>

        <div class="row mt-3">
            <label id="tiempo"></label>
            <h2>La serie es: </h2>
            <label id="TxtSerie" class="fs-3 text-primary text-break">0</label>
        </div>
        <div class="row mt-3 mb-2">
            <h1>Series</h1> 
            <p id="formula"></p>    
        </div>

        <div class="row row-cols-1 row-cols-md-5 g-4 mb-2" id="TxtCombinaciones">
        </div>
       
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>   
<script src="index.js"></script>
</body>
</html>
